<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/style.css">
    <link rel="stylesheet" href="../assets/style/styleLogin.css">
    <title>LetHimCook - sesion</title>
</head>
<body class="body">
    <header>
        <a href="../../index.html">Inicio</a>
    </header>
    <main class="main">
        <section class="main__section">
            <form action="" method="POST" id="formulario" class="main__section--form">
                <h1 class="form__title">LetHimCook</h1>
                <hr class="form__hr">
                <label for="username" class="form__label">
                    <p class="label__title">Usuario</p>
                    <input type="text" name="username" id="" placeholder="Ingresa el nombre de usuario" class="label__input">
                </label>
                
                <label for="password" class="form__label">
                    <p class="label__title">Contraseña</p>
                    <input type="password" name="password" id="" placeholder="Ingresa la contraseña" class="label__input">
                </label>
                
                <button type="submit" name="submit" onclick="verifyForm()" class="form__button">Iniciar sesion</button>
                <hr class="form__hr">
                <p class="form__p">No tienes una cuenta? <a href="./register.html">Registrate</a></p>
            </form>
        </section>
    </main>
</body>
<script>
    
    function verifyForm(){
        const form = document.getElementById("formulario");

        form.forEach(element => {
            console.log(element)
        });
    }
</script>
</html>
